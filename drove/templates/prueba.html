<!DOCTYPE html>
  {% load staticfiles %}
<html>
  <head>
    <title>Busser</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  
<!-- Optional theme -->
    
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="{% static 'js/maps.js' %}"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Busser</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              
              <select id="ruta" class="form-control">
              {% for ruta in rutas %}
              <option>{{ruta}}</option>
              
              <input type="hidden" name="long0" value={{ ruta.inicio_long }}>
              <input type="hidden" name="long" value={{ ruta.inicio_lat }}>
              <input type="hidden" name="lat0" value={{ ruta.fin_long }}>
              <input type="hidden" name="lat" value={{ ruta.fin_lat }}>
              {% endfor %}
            </select>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
      <div id="map-canvas"></div>  
    
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </body>
</html>
